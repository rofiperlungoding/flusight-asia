name: FluSight Continuous Learning

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  train-and-predict:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      RUN_ONCE: "true" # Forces the script to run once and exit
      PYTHONPATH: ${{ github.workspace }}/pipeline/src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pipeline/requirements.txt ]; then pip install -r pipeline/requirements.txt; fi
          # Ensure critical packages are installed if requirements.txt is missing/incomplete
          pip install supabase torch httpx python-dotenv python-dateutil

      - name: Inject Simulated Data (Cloud Feeder)
        env:
            BATCH_SIZE: "5" # Inject 5 new records per run
        run: |
            python pipeline/scripts/stream_replay.py

      - name: Run Live Learning Pipeline
        run: |
          python pipeline/scripts/live_pipeline.py
